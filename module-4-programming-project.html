// 4. Write a function named 'findSmallest' that finds the smallest number in
//    an array. For example, the answer for [23, 54, 3, 6, 4, 46] should be the
//    number 3. Note that the function should take an array as input data.

function findSmallest(someArray) {  //create function that takes array as input
  var min = someArray[0];   //create initial array element to compare elements against
  for (var i = 0; i < someArray.length; i++) {  //iterate thru each array element
    if (someArray[i] <= min) {  //check all array elements against current minimum
      min = someArray[i];   //set min to new minimum if found
    }
  }
  return min;   //return minimum value
}

// 5. Define and implement a function named 'everySecondElement' that takes as
//    input an array and returns every second element in a new array. For
//    example, everySecondElement([1, 2, 3, 4, 5, 6]) should return [2, 4, 6].
//    Hint: one solution uses the % operator.

function everySecondElement(yourArray) {
  var halfArray = [];   //create empty array
  for (var i = 0; i < yourArray.length; i++) {
    if (i % 2 === 0) {  //identify every second letter
  		halfArray.push(yourArray[i + 1])  //append new array
    }
  }
  return halfArray;
}
console.log(everySecondElement([0, 1, 2, 3, 4, 5])); //should print 1, 3, 5

// 1. Create a factorial_while function that uses a while loop but otherwise
//    returns the same results as the following function.

function factorial_for(n) {
  var sum = 0;
  for (var i = 1; i < n; i++) {
    sum *= i;
  }
  return sum;
}

function factorial_while(n) {
  var sum = 1;
  var i = 1;
  if (n === 1) {
    sum = 0;
  }
  else {
  	while (i < n + 1) {
    	sum *= i;
    	i++;
  	}
  }
  return sum;
}
alert(factorial_while(4)); //should be 24

// 1. Do the same for a factorial_do_while function.

function factorial_do_while(n) {
  var sum = 1;
  var i = 1;
  if (n === 1) {
    sum = 0;
  }
  else {
    do {
      sum *= i;
      i++;
    } while (i < n + 1)
  }
  return sum;
}
