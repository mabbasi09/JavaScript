function Circle(radius) {

}

  var pie = 3.14;
  var area = pie * (this.radius * this.radius);
  return area;
}

//C = pie * D
//circumference prototype method
Circle.prototype.getCircumference = function() {
  var pie = 3.14;
  var circumference = pie * (2 * this.radius);
  return circumference;
}

// 2. Write the same implementation for a rectangle. Note that the constructor
//    takes two parameters in this case: width and height.
function Rectangle(width, height) {
  this.width = width;
  this.height = height;
}

//prototype method for area
Rectangle.prototype.area = function() {
  var area = this.width * this.height;
  return area;
}

//prototype method for perimeter
Rectangle.prototype.perimeter = function() {
  var perimeter = (2 * this.width) + (2 * this.height);
  return perimeter;
}

//create rectangle object with width of 3 and height of 5
var newRec = new Rectangle(3, 5);

//calculate area of new object, should be 15
var recArea = newRec.area();

//calculate perimeter of new object, should be 16
var recPer = newRec.perimeter();

//show output to user
alert("A rectangle with a width of " + newRec.width + " and a height of " + newRec.height +
" has an area of " + recArea +
" and a perimeter of " + recPer);
