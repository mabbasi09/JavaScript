// 1. Write JavaScript code that changes the text in the paragraph below
//    (the <p> tag) from "Hello World!" to "Goodbye World!".
function newText() {
  document.getElementById("helloGoodbye").innerHTML = "Goodbye World!";
}

// 1. Add an image to the HTML body (use the <img> tag). Make it disappear when
//    someone clicks on it.
function hide() {
  document.getElementById("pic1").style.visibility = "hidden";
}

//--------//
// Styles //
//--------//
console.log("Styles");

// 1. Use the style of div1 and div2 to swap the colors of the divs.

function swapColors() {
  document.getElementById("div1").style.backgroundColor = "green";
  document.getElementById("div2").style.backgroundColor = "yellow";
}



</script>
<body>
  See console!<br><br>
  <a href="JavaScript:void(0)" onClick="alert('Hello There!');">Click here for a greeting!</a><br><br>
  <input type="text" id="text" onFocus="this.style.backgroundColor = 'red';"
   onBlur="this.style.backgroundColor = 'white';alert(document.getElementById('text').value);"><br><br>
  <p id="helloGoodbye" onClick="newText();">Hello World!</p>
  <div id="div1"
       style="background-color:yellow;"
       onclick="swapColors();">
    Hello
  </div>
  <div id="div2"
       style="background-color:green;"
       onclick="swapColors();">
