// 1. Write a program that asks for a percentage and then shows the letter
//    grade you would earn in this course (look at the syllabys). You can
//    convert a string to a number in this way (you have to define
//    percentageString):
var percentage = prompt("Enter a percentage:");
var grade = parseFloat(percentage);
if (0 <= grade && grade <= 100) {
  if (93 <= grade) {
    alert("Congrats! A");
  }
  else if (90 <= grade) {
    alert("Great Job! A-");
  }
  else if (87 <= grade) {
    alert("Still good! B+");
  }
  else if (83 <= grade) {
    alert("Good, B");
  }
  else if(80 <= grade) {
    alert("Above average, B-");
  }
  else if(77 <= grade) {
    alert("You Passed, C+");
  }
  else if (73 <= grade) {
    alert("Average, C");
  }
  else if (70 <= grade) {
    alert("Just made it, C-");
  }
  else if (60 <= grade) {
    alert("Better luck next time, D");
  }
  else {
    alert("Sorry, you failed, F")
  }
}
else {
    alert("Must be between 0 and 100");
}

// 1. Prompt the user for a city. Then proceed to check if the city is in
//    the cities array. Notify the user of the outcome (either through
//    console.log or alert).
var userCity = prompt("Tell me your city!", "U.S. City"); //recieve user's city
var choices = cities.length;        //assign amount of elements to choices
var match = false;                  //need a flag in case of match

for (var i = 0; i < choices; i++) {   //iterate through city choices
  if (userCity === cities[i]) {       //if input matches an element
    match = true;                     //change flag value if match
    alert("Your city is a match!");
    break;                            //end loop
  }
}
if (match === false) {        //leave default flag value if no match
  alert("Sorry, your city is not a match!");
}

// 2. Write a program that calculates all multiplication tables up 10,
//    1 x 1 = 1, 1 x 2 = 2, ..., and store the resuls in an array. You should
//    output the complete computation as a string, i.e., the first entry in the
//    array will be "1 x 1 = 1".
var numProducts = [];     //array for all products
var product;              //each element of array
var x = 1;                // initialize to 1 to begin calculations
for (var i = 1; i <= 10; i++) {       //first number table
  for (var j = 1; j <= 10; j++) {     //second number table
  	product = i * j;                  //calculates all the elements to put in array
    numProducts.push(' "' + i + ' X ' + j + ' = ' + product + '" '); //display proper formatting
  }
}
alert(numProducts); //display array
